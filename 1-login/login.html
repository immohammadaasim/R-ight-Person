<body class="spatial-login">

    <!-- 1. Universal Notification Slot (Dynamic Island) -->
    <div id="showIsland" class="dynamic-island-wrapper">
        <div class="dynamic-island-pill">
            <div id="island-icon" class="island-icon-box"></div>
            <p id="island-message" class="island-msg-text"></p>
        </div>
    </div>

    <!-- 2. Global Theme Switcher Slot -->
    <div id="theme-manager-portal" class="theme-utility-bar">
        <button id="global-theme-toggle" class="haptic-touch">
            <i id="theme-icon" class="fas fa-moon"></i>
        </button>
    </div>

    <!-- 3. Main Spatial Content -->
    <div id="app-container">
        <main class="spatial-glass-card">
            <header class="card-header">
                <div class="brand-badge">R-IGHT PERSON</div>
                <h1 class="main-title">Digital Identity</h1>
                <p class="secondary-label">Secure entrance to your ecosystem</p>
            </header>

            <div class="entry-form-container">
                <!-- Mobile Entry Section -->
                <div class="input-group">
                    <label class="field-label">REGISTERED MOBILE</label>
                    <div class="input-wrapper">
                        <div id="country-dropdown-trigger" class="country-selector haptic-touch">
                            <span id="selected-flag">ðŸ‡®ðŸ‡³</span>
                            <span id="selected-code">+91</span>
                            <i class="fas fa-chevron-down" style="font-size: 0.8rem; margin-left: 4px;"></i>
                        </div>
                        <input type="tel" id="user-mobile" placeholder="000-000-0000" maxlength="15">
                        <!-- iOS Style Tick Mark Slot -->
                        <div id="phone-tick-icon" class="input-status-icon"></div>
                    </div>
                </div>

                <!-- Smart Email Provider & Entry Section -->
                <div class="input-group">
                    <div class="provider-header">
                        <label class="field-label">PERSONAL EMAIL</label>
                        <!-- Smart Provider Pill (iPadOS Style) -->
                        <div class="mail-provider-pill spatial-glass">
                            <button class="provider-btn haptic-touch" data-provider="google" title="Google Sync">
                                <i class="fab fa-google"></i>
                            </button>
                            <button class="provider-btn haptic-touch" data-provider="apple" title="Apple Sync">
                                <i class="fab fa-apple"></i>
                            </button>
                            <button class="provider-btn haptic-touch" data-provider="microsoft" title="Outlook Sync">
                                <i class="fab fa-microsoft"></i>
                            </button>
                            <button class="provider-btn haptic-touch" data-provider="yahoo" title="Yahoo Sync">
                                <i class="fab fa-yahoo"></i>
                            </button>
                        </div>
                    </div>
                    
                    <div class="input-wrapper" id="email-wrapper">
                        <i class="fas fa-envelope secondary-label" style="font-size:1.1rem; width:24px;"></i>
                        <input type="email" id="user-email" placeholder="name@email.com" autocomplete="off">
                        <!-- Email Verified Badge (Hidden by default) -->
                        <div id="email-lock-icon" class="input-status-icon" style="color:var(--blue-accent);">
                            <i class="fas fa-shield-check"></i>
                        </div>
                    </div>
                    <!-- Identity Discovery Slot -->
                    <div id="identity-preview-portal" class="identity-chip-slot"></div>
                </div>

                <div class="action-container">
                    <button id="entry-continue-btn" class="main-cta-btn haptic-touch">
                        <span class="btn-text">Continue</span>
                        <div class="btn-loader"></div>
                    </button>
                </div>
            </div>

            <footer class="card-footer">
                <p class="legal-text">By continuing, you agree to the <span class="blue-link">Security Protocols</span></p>
            </footer>
        </main>
    </div>

    <!-- 4. Global Modals (Country Picker) -->
    <div id="country-picker-overlay" class="spatial-modal-overlay">
        <div class="spatial-modal-container">
            <div class="modal-header">
                <span class="modal-title">Select Region</span>
                <button id="close-picker-btn" class="modal-close-btn haptic-touch"><i class="fas fa-times"></i></button>
            </div>
            <div class="modal-search-wrapper">
                <i class="fas fa-search search-icon"></i>
                <input type="text" id="country-search-input" placeholder="Search country or code...">
            </div>
            <div id="country-list-scroll" class="modal-list-container"></div>
        </div>
    </div>
