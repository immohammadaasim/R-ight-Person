<!-- PWA Install Floating Capsule -->
<!-- Ye by default hidden rahega aur JS isey tabhi dikhayega jab zarurat hogi -->
<div id="pwa-install-capsule" class="install-capsule">
    <div class="capsule-content haptic-touch" id="pwa-trigger-btn">
        <div class="app-icon">
            <img src="../assets/logo.png" alt="App Logo" onerror="this.style.display='none'">
            <i class="fas fa-download fallback-icon"></i>
        </div>
        <div class="text-content">
            <span class="install-title">Install App</span>
            <span class="install-subtitle">Add to Home Screen</span>
        </div>
        <button class="action-btn">Get</button>
    </div>
    <!-- Close Button -->
    <button id="pwa-dismiss-btn" class="close-capsule"><i class="fas fa-times"></i></button>
</div>
